<!DOCTYPE html>
<html>
    <head>
        <title>
            ALARM CLOCK
        </title>
            <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./style.css">



    </head>
    <body>
            <div id="alarm">
                <div id="displayclock">
                    <h2>Current Time:</h2>
                    <div id="timebox">


                    </div>
                     <h2>DATE:</h2>
                    <div id="datebox">

                    </div> 
  
                </div>
                <div id="alarmsetting">
                    <h2>Set Alarm:</h2>
                   <div id="alarmsettingfields">
                       <input type="number" min="0" max="23" placeholder="HH">
                       <input type="number" min="0" max="59" placeholder="MM">
                       <input type="number" min="0" max="59" placeholder="SS">
                    </div>
                    <br>
                    <br>
                     <div id="submitalarm">
                    <button type="button" class="btn btn-success">Put Alarm</button>
                    <button type="button" class="btn btn-danger">Stop Alarm</button>
                    </div>
                </div>
                <div id="alarmlist">
                    <h2>My Alarms:</h2>
                    


                </div>
                <div id="mytunes">
                    <h2>My Tunes:</h2>

                </div>
            </div>
        
        <script  type="text/javascript" src="index.js">

        </script>
    </body>
</html>
