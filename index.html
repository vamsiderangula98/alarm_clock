<!DOCTYPE html>
<html>
    <head>
        <title>
            ALARM CLOCK
        </title>
            <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./style.css">



    </head>
    <body>
            <div id="alarm">
                <div id="displayclock">
                    <h2>Current Time:</h2>
                    <div id="timebox">


                    </div>
                     <h2>DATE:</h2>
                    <div id="datebox">

                    </div> 
  
                </div>
                <div id="alarmsetting">

                    <h2>Set Alarm:</h2>
                
                  
                   <div id="alarmsettingfields">
                       <form class="setAlarm">
                       <input type="number" id="hours" min="0" max="23"  placeholder="HH" required>
                       <input type="number" id="minutes" min="0" max="59" placeholder="MM" required>
                       <input type="number" id="seconds" min="0" max="59"  placeholder="SS" required>
                    </div>
                    <br>
                    <br>
                     <div id="submitalarm">
                    <button type="submit" value="putalarm" id="putalarm" class="btn btn-success" >Put Alarm</button>
                    <button type="button" value="stopalarm" id="stopalarm" class="btn btn-danger">Stop Alarm</button>
                    </div>
                </form>
                </div>
                <div id="myalarms">
                    <h2>My Alarms:</h2>
                    <ol type="1" id="alarmlist">
                      
                    </ol>
                    


                </div>
                <div id="stopwatch">
                    <h2>stopwatch:</h2>
                   
                  
                </div>
            </div>
        
        <script  type="text/javascript" src="index.js">

        </script>
    </body>
</html>
